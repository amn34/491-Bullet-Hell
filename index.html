<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>What The Shmup</title>

    <link rel="stylesheet" href="style.css">

    <!-- Load in scripts for the game engine -->
    <script src="./src/engine/gameengine.js"></script>
    <script src="./src/engine/assetmanager.js"></script>
    <script src="./src/engine/animator.js"></script>
    <script src="./src/engine/timer.js"></script>
    <script src="./src/util.js"></script>

    <!-- Load in Game Objects -->
    <script src="./src/game-objects/boundingbox.js"></script>
    <script src="./src/game-objects/boundingcircle.js"></script>

    <script src="./src/game-objects/bullet.js"></script>
    <script src="./src/game-objects/player.js"></script>
    <script src="./src/game-objects/powerups.js"></script>

    <script src="./src/game-objects/misc/background.js"></script>
    <script src="./src/game-objects/misc/particles.js"></script>

    <!-- Load in the scripts for the enemies  -->
    <script src="./src/game-objects/enemies/enemy.js"></script>

    <!-- Brain Enemies -->
    <script src="./src/game-objects/enemies/brain/brain.js"></script>
    <script src="./src/game-objects/enemies/brain/eye-minion.js"></script>
    <script src="./src/game-objects/enemies/brain/mouth-minion.js"></script>
    <script src="./src/game-objects/enemies/brain/nose-minion.js"></script>

    <!-- Cthulhu Enemies -->
    <script src="./src/game-objects/enemies/cthulhu/cthulhu.js"></script>
    <script src="./src/game-objects/enemies/cthulhu/cthulhu-minion.js"></script>
    <script src="./src/game-objects/enemies/cthulhu/cthulhu-arrow.js"></script>
    <script src="./src/game-objects/enemies/cthulhu/cthulhu-squid.js"></script>
    <script src="./src/game-objects/enemies/cthulhu/cthulhu-crab.js"></script>

    <!-- Misc Enemies -->
    <script src="./src/game-objects/enemies/misc/fingergun.js"></script>

    <!-- Levels  -->
    <script src="./src/levels/level.js"></script>
    <script src="./src/levels/cave-level.js"></script>

    <script src="./src/main.js"></script>
</head>

<body>
    <div class="components screen">
        <canvas id="gameWorld" width="768" height="760" tabindex="1"></canvas>
    </div>
    <div class="components times">
        <div class="stats">
            <h4>Level Time</h4>
            <span id="minutes">00</span> :
            <span id="seconds">00</span> :
            <span id="millis">0</span>
        </div>

        <div class="stats">
            <h4>Total Time</h4>
            <span id="tot-minutes">00</span> :
            <span id="tot-seconds">00</span> :
            <span id="tot-millis">0</span>
        </div>

        <div class="stats">
            <h4>Score</h4>
            <span id="score">0</span>
        </div>

        <div class="game-menu">
            <p id='pu-title'>Health</p>
            <img id='pu-img' src="res/powerups/health_pu.png" alt="Image of power up">
            <p id='pu-desc'>Increases player health</p>
        </div>
        <input type="checkbox" id="debug" checked> Debug
    </div>
</body>

</html>
