<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>What The Shmup</title>

    <link rel="stylesheet" href="style.css">
    <script src="src/loadFiles.js"></script>
</head>

<body>
    <div class="components screen">
        <canvas id="gameWorld" width="768" height="760" tabindex="1"></canvas>
    </div>
    <div class="components times">
        <div class="stats">
            <h4>Level Time</h4>
            <span id="minutes">00</span> :
            <span id="seconds">00</span> :
            <span id="millis">0</span>
        </div>

        <div class="stats">
            <h4>Total Time</h4>
            <span id="tot-minutes">00</span> :
            <span id="tot-seconds">00</span> :
            <span id="tot-millis">0</span>
        </div>

        <div class="stats">
            <h4>Score</h4>
            <span id="score">0</span>
        </div>

        <div class="game-menu">
            <p id='pu-title'>Health</p>
            <img id='pu-img' src="res/powerups/health_pu.png" alt="Image of power up">
            <p id='pu-desc'>Increases player health</p>
        </div>
        <input type="checkbox" id="debug" checked> Debug
        <input type="checkbox" id="invincible"> Invincible
    </div>
</body>

</html>
